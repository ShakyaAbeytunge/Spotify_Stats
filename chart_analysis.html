<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Chart Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body onload="createViz()">
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Spotify Chart Analysis</h1>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="country-selector">
                <label for="country-list">Select Country:</label>
                <select id="country-list" onload="updateSonglist()">
                    <option value="">Loading...</option>
                </select>
            </div>

            <div class="time-slider">
                <label>Select Time Period:</label>
                <div id="slider"></div>
                <div class="date-display">
                    <span id="start-date">2017-01-01</span> â€” <span id="end-date">2023-12-31</span>
                </div>
            </div>
            
        </div>

        <!-- Tabs for Analysis -->
        <div class="tabs">
            <button class="tab-button active" data-tab="song-analysis">Song Analysis</button>
            <button class="tab-button" data-tab="genre-analysis">Genre Analysis</button>
            <button class="tab-button" data-tab="artist-analysis">Artist Analysis</button>
        </div>

        <!-- Plots -->
        <div class="plot-container">
            <div class="plot active" id="song-analysis"></div>
            <div class="plot" id="genre-analysis"></div>
            <div class="plot" id="artist-analysis"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
